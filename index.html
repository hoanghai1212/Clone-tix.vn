<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIX - Đặt Vé Nhanh Nhất / Trang Chủ</title>

    <link rel="icon" href="./img/white-logo.png" />

    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <a href="./index.html" class="header__logo"
          ><img src="./img/web-logo.png" alt="logo"
        /></a>
      </div>
      <div class="header__middle">
        <a href="/#filmBlock">Lịch Chiếu</a>
        <a href="#">Cụm Rạp</a>
        <a href="#">Tin Tức</a>
        <a href="#">Ứng Dụng</a>
      </div>
      <div class="header__right">
        <div class="login-btn">
          <img src="./img/avatar.png" alt="user" />
          <span>Đăng Nhập</span>
        </div>

        <div class="header__location-select" id="location-select"></div>
      </div>
    </header>

    <section class="carousel">
      <div class="carousel__wrapper">
        <a href="/">
          <img src="./img/ke-truc-dem-banner.png" alt="" />
          <div class="carousel__linear-bg"></div>
          <div class="play-btn">
            <img src="./img/play-video.png" alt="" />
          </div>
        </a>
        <a href="/">
          <img src="./img/can-phong-banner.png" alt="" />
          <div class="carousel__linear-bg"></div>
          <div class="play-btn">
            <img src="./img/play-video.png" alt="" />
          </div>
        </a>
        <a href="/">
          <img src="./img/nao-ca-vang-banner.png" alt="" />
          <div class="carousel__linear-bg"></div>
          <div class="play-btn">
            <img src="./img/play-video.png" alt="" />
          </div>
        </a>
        <a href="/">
          <img src="./img/sam-sam-banner.png" alt="" />
          <div class="carousel__linear-bg"></div>
          <div class="play-btn">
            <img src="./img/play-video.png" alt="" />
          </div>
        </a>
      </div>
      <div class="quick-buy" id="quick-buy">
        <div class="dropdownselectFilm" id="dropdownselectFilm"></div>
        <div class="dropdownselectCinema" id="dropdownselectCinema"></div>
        <div class="dropdownselectDate" id="dropdownselectDate"></div>
        <div class="dropdownselectSession" id="dropdownselectSession"></div>
        <div class="quick-buy__button">
          <button class="" type="button">MUA VÉ NGAY</button>
        </div>
      </div>
    </section>
    <section class="content">
      <!-- FILM BLOCK -->
      <div class="filmBlock" id="filmBlock">
        <!-- Tab links -->
        <div class="tab">
          <button
            class="filmBlock__tablinks active"
            onclick="openFilm(event, 'nowShowing', 'filmBlock__tabcontent', 'filmBlock__tablinks', '.film__carousel')"
            id="defaultOpen"
          >
            Đang Chiếu
          </button>
          <button class="filmBlock__tablinks" onclick="openFilm(event, 'comingSoon','filmBlock__tabcontent', 'filmBlock__tablinks', '.film__carousel')">
            Sắp Chiếu
          </button>
        </div>

        <!-- Tab content -->
        <div id="nowShowing" class="filmBlock__tabcontent active">
          <div class="nowShowing__carousel film__carousel"></div>
        </div>

        <div id="comingSoon" class="filmBlock__tabcontent">
          <div class="comingSoon__carousel film__carousel"></div>
        </div>
      </div>

      <!-- CINEMA BLOCK -->
      <div class="cinemaBlock">
        <!-- Tab links -->
        <div class="tab">
          <button class="cinemaBlock__tablinks active" onclick="openFilm(event, 'cgvCinema','cinemaBlock__tabcontent', 'cinemaBlock__tablinks', '.cinema__carousel')" id="defaultOpen">
            <img src="./img/cgv.png" alt="cgv">
          </button>
          <button class="cinemaBlock__tablinks " onclick="openFilm(event, 'cgvCinema','cinemaBlock__tabcontent', 'cinemaBlock__tablinks', '.cinema__carousel' )">
            <img src="./img/bhd.png" alt="cgv">
          </button>
        </div>

        <!-- Tab content -->
        <div id="cgvCinema" class="cinemaBlock__tabcontent active">
          <div class="cinema__carousel"></div>
        </div>

        <div id="bhdCinema" class="cinemaBlock__tabcontent">
          <div class="cinema__carousel"></div>
        </div>
      </div>

      <!-- NEWS BLOCK -->
      <div class="newsBlock"></div>
    </section>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.0/jquery-migrate.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script type="text/javascript" src="./JS/slick-init.js"></script>

    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/dropdown.js"></script>
    <script type="text/javascript" src="./js/tabspanel.js"></script>
  </body>
</html>
